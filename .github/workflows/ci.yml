name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - name: Run local test
        run: RUST_BACKTRACE=full forge test --no-match-contract HodlChallenge

      - name: Run fork test
        run: RUST_BACKTRACE=full forge test --match-contract HodlChallenge --fork-url $FOUNDRY_ETH_RPC_URL --fork-block-number 14850000
        env:
          FOUNDRY_ETH_RPC_URL: ${{ secrets.RPC_URL }}
